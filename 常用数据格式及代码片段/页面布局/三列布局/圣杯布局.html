<!-- 比较特殊的三栏布局，同样也是两边固定宽度，中间自适应，唯一区别是dom结构必须是先写中间列部分，这样实现中间列可以优先加载。 -->

<!-- 缺点  center部分的最小宽度不能小于left部分的宽度，否则会left部分掉到下一行
      如果其中一列内容高度拉长，其他两列的背景并不会自动填充 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>布局-三列布局-圣杯布局</title>
  <style>
    .wrap {
      padding: 0 220px;
    }
    .left, .center, .right {
      float: left;
    }
    .left, .right {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #ccc;
    }
    .left {
      margin-left: -100%;
      left: -220px;
    }
    .right {
      margin-left: -200px;
      right: -220px;
    }
    .center {
      width: 100%;
      height: 500px;
      background-color: #eee;
    }

  </style>
</head>
<body>
  <div class="wrap">
    
    <div class="center">
      <p>center</p>
      <p>center</p>
      <p>center</p>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
