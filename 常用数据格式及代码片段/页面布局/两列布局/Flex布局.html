<!-- Flex布局，也叫弹性盒子布局 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>布局-两列布局-Flex布局</title>
  <style>
    .wrap {
      display: flex;
      background-color: #eee;
    }
    .left {
      width: 200px;
      margin-right: 20px;
      background-color: #ccc;
    }
    .right {
      flex: 1;
      height: 500px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>
</html>
